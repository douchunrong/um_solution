<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leaflet-echarts.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #map{
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map">

</div>

<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<!--<script src="../lib/leaflet-velocity.js"></script>-->
<script src="../lib/leaflet-velocity4326.js"></script>
<script>
    var map = L.map('map', {
        center: [40, 120],
        crs: L.CRS.EPSG4326,
        zoom: 5
    });

    L.tileLayer('https://t0.tianditu.gov.cn/DataServer?T=img_c&X={x}&Y={y}&L={z}&tk=a10b5d58603d9a7abfe4731e8360fa91', {
        //maxZoom: 20,
        //tileSize: 256,
       zoomOffset: 1
    }).addTo(map);
    var layer =  L.velocityLayer({
        displayValues: false,
        displayOptions: {
            velocityType: 'Global Wind',
            displayPosition: 'bottomleft',
            displayEmptyString: 'No wind data'
        },
        maxVelocity: 12,
        minVelocity: 0,
        option:{

        }
    }).addTo(map)
    fetch('../data/wind-global.json').then((response)=>{
        return response.json();
    })
        .then((myJson) =>{

            layer.setData(myJson)
        });
</script>
</body>
</html>
