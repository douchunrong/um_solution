<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ten-thousand-points-leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #map{
            height: 100%;
        }
    </style>

</head>
<body>
<div id="map">
</div>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
<script>
    var map = L.map('map', {
        center: [40, 116],
        //preferCanvas: true,
        zoom: 5
    });
    L.tileLayer("http://cache1.arcgisonline.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}").addTo(map);
    const points = []
    var point = {
        latitude: 20,
        longitude: 70,
    };
    var myRenderer = L.canvas({ padding: 0.5 });
    for (var i=0;i<10000;i++) {
        var circleMarker = L.circleMarker([point.latitude+Math.random()*40,point.longitude+Math.random()*60], {
            renderer: myRenderer,
            color: '#3388ff'
        }).addTo(map);
    }

</script>
</body>
</html>
